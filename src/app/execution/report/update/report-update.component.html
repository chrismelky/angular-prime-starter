<div class="dialog-content">
  <form name="editForm" role="form" novalidate [formGroup]="editForm">
    <div fxLayout="column" fxLayoutGap="1rem">
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="start"
        *ngIf="dataSets && dataSets.length"
      >
        <div class="p-field" fxFlex>
          <span class="p-float-label">
            <p-dropdown
              #dataSet
              id="data_set_id"
              optionLabel="name"
              optionValue="id"
              [autoDisplayFirst]="false"
              [filter]="true"
              class="p-inputtext-sm"
              [options]="dataSets!"
              formControlName="data_set_id"
              (onChange)="loadFacilityType(dataSet.value)"
            ></p-dropdown>
            <label for="data_set_id">Data Sets</label>
          </span>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                #facilityType
                id="facility_type_id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="facilityTypes!"
                (onChange)="loadFacilities(facilityType.value)"
              ></p-dropdown>
              <label for="facility_type_id">Facility Type</label>
            </span>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="facility_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="facilities!"
                formControlName="facility_id"
              ></p-dropdown>
              <label for="facility_id">Facility </label>
            </span>
          </div>
        </div>
      </div>

      <div class="p-field" fxFlex *ngIf="periods!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="period_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="periods!"
            formControlName="period_id"
          ></p-dropdown>
          <label for="period_id">Periods </label>
        </span>
        <span
          *ngIf="
            editForm.get('period_id')!.invalid &&
            (editForm.get('period_id')!.dirty ||
              editForm.get('period_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('period_id')?.errors?.required"
            >Period is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="fundSources!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="fund_source_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="fundSources!"
            formControlName="fund_source_id"
          ></p-dropdown>
          <label for="fund_source_id">Fund Source </label>
        </span>
        <span
          *ngIf="
            editForm.get('fund_source_id')!.invalid &&
            (editForm.get('fund_source_id')!.dirty ||
              editForm.get('fund_source_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('fund_source_id')?.errors?.required"
            >Fund Source is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="sections!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="section_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="sections!"
            formControlName="section_id"
          ></p-dropdown>
          <label for="section_id">Cost Centre </label>
        </span>
        <span
          *ngIf="
            editForm.get('section_id')!.invalid &&
            (editForm.get('section_id')!.dirty ||
              editForm.get('section_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('section_id')?.errors?.required"
            >Cost Centre is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="departments!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="department_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="departments!"
            formControlName="department_id"
          ></p-dropdown>
          <label for="department_id">Departments </label>
        </span>
        <span
          *ngIf="
            editForm.get('department_id')!.invalid &&
            (editForm.get('department_id')!.dirty ||
              editForm.get('department_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('department_id')?.errors?.required"
            >Department is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="peFundSources!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="fund_source_pe"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="peFundSources!"
            formControlName="fund_source_pe"
          ></p-dropdown>
          <label for="fund_source_pe">Fund Source </label>
        </span>
        <span
          *ngIf="
            editForm.get('fund_source_pe')!.invalid &&
            (editForm.get('fund_source_pe')!.dirty ||
              editForm.get('fund_source_pe')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('fund_source_pe')?.errors?.required"
            >PE Fund Source is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="sectors!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="sector_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="sectors!"
            formControlName="sector_id"
          ></p-dropdown>
          <label for="sector_id">Sectors </label>
        </span>
        <span
          *ngIf="
            editForm.get('sector_id')!.invalid &&
            (editForm.get('sector_id')!.dirty ||
              editForm.get('sector_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('sector_id')?.errors?.required"
            >Sector is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="priorityAreas!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            optionValue="id"
            optionLabel="description"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="priorityAreas!"
            formControlName="priority_area_id"
          ></p-dropdown>
          <label for="priority_area_id">Priority Areas </label>
        </span>
        <span
          *ngIf="
            editForm.get('priority_area_id')!.invalid &&
            (editForm.get('priority_area_id')!.dirty ||
              editForm.get('priority_area_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('priority_area_id')?.errors?.required"
            >Priority Areas is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxLayout="column" fxLayoutGap="1rem" *ngIf="priorityAreas2!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="priority_area_id"
            optionValue="id"
            optionLabel="description"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="priorityAreas!"
            formControlName="priority_area_id"
            (onChange)="filterChanged()"
          ></p-dropdown>
          <label for="priority_area_id">Priority Area</label>
        </span>
      <div class="p-field" fxFlex *ngIf="interventions!.length > 0">
        <span class="p-float-label">
          <p-multiSelect
            id="intervention_id"
            optionValue="id"
            optionLabel="description"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="interventions!"
            formControlName="intervention_id"
          ></p-multiSelect>
          <label for="intervention_id">Intervention</label>
        </span>
        <span
          *ngIf="
            editForm.get('intervention_id')!.invalid &&
            (editForm.get('intervention_id')!.dirty ||
              editForm.get('intervention_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('intervention_id')?.errors?.required"
          >Intervention is required.</small
          >
        </span>
      </div>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>

        <button
          style="color: #ff5722"
          class="p-button-icon p-button-text"
          icon="pi pi-file-pdf"
          label="PDF"
          pButton
          (click)="getPdfReport('pdf')"
        ></button>
        <button
          style="color: #0c7239"
          class="p-button-icon p-button-text"
          icon="pi pi-file-excel"
          label="EXCEL"
          pButton
          (click)="getExcelReport('xlsx')"
        ></button>
        <button
          style="color: #1665c0"
          class="p-button-icon p-button-text"
          icon="pi pi-file-o"
          label="WORD"
          pButton
          (click)="getWordReport('rtf')"
        ></button>
      </div>
    </div>
  </form>
</div>
