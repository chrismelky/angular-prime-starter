<div fxLayout="row" fxLayoutGap="2rem">
  <div fxLayout="column">
    <b>Password Suggestions</b>
    <ul>
      <li>At least one lowercase</li>
      <li>At least one uppercase</li>
      <li>At least one numeric</li>
      <li>Minimum 6 characters</li>
    </ul>
  </div>

  <div fxLayout="column" style="width: 65%">
    <h3></h3>
    <div class="dialog-content">
      <form
        name="formGroup"
        role="form"
        novalidate
        (ngSubmit)="reset()"
        [formGroup]="formGroup"
      >
        <div fxLayout="column" fxLayoutGap="1rem">
          <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-password
            id="password"
            formControlName="password"
            appendTo="body"
            [toggleMask]="true"
            inputId="password"
            autofocus
          ></p-password>
          <label for="password">New Password</label>
        </span>
            <span *ngIf="formGroup.get('password')!.invalid && (formGroup.get('password')!.dirty || formGroup.get('password')!.touched)">
          <small class="p-error" *ngIf="formGroup.get('password')?.errors?.required">New Password is required.</small>
        </span>
          </div>
          <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="passwordConfirmation" type="password" pInputText formControlName="passwordConfirmation" />
          <label for="passwordConfirmation">New Password Confirmation</label>
        </span>
            <span *ngIf="formGroup.get('passwordConfirmation')!.invalid && (formGroup.get('passwordConfirmation')!.dirty || formGroup.get('passwordConfirmation')!.touched)">
          <small class="p-error" *ngIf="formGroup.get('passwordConfirmation')?.errors?.required">New Password Confirmation is required.</small>
          <small class="p-error" *ngIf="formGroup.get('passwordConfirmation')?.errors?.matching">Passwords Mismatch.</small>
        </span>
          </div>
          <div fxLayout="row" fxLayoutGap="0.75rem">
            <span fxFlex></span>
            <button
              class="p-button-raised"
              icon="pi pi-check"
              label="Change Password"
              pButton
              [disabled]="formGroup.invalid"
              type="submit"
            ></button>
            <button
              class="p-button-raised p-button-danger"
              icon="pi pi-sign-out"
              label="Sign Out"
              pButton
              [disabled]="formGroup.valid"
              type="button"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
