<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <app-admin-hierarchy-tree
            fxFlex
            [returnType]="'object'"
            (onSelect)="onAdminHierarchySelection($event)"
          ></app-admin-hierarchy-tree>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            ></div>
            extra filter
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <!-- Table Panel -->
  <div
    fxLayout="row"
    fxLayoutGap="20px"
    fxLayoutAlign="start wrap"
    style="width: 100%"
  >
    <p-card *ngFor="let c of adminHierarchyCostCentres!" fxFlex="33%">
      <div fxLayout="column" fxLayoutGap="4px" fxFlex>
        <div
          fxLayout="row"
          fxFlex
          fxLayoutGap="4px"
          fxLayoutAlign="start start"
        >
          <div
            fxFlex
            fxLayout="column"
            fxLayoutGap="1px"
            fxLayoutAlign="start start"
          >
            <span>Cost Centre: {{ c.section?.name }}</span>
            <span>Budget Type:</span>
            <span
              >Decision Level:
              <p-tag value="{{ c.current_budget_decision_level?.name }}"></p-tag
            ></span>
            <span>Status:</span>
          </div>
          <div>
            <i class="pi pi-lock"></i>
          </div>
        </div>
        <span fxFlex></span>
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="10px"
        >
          <button
            fxFlex
            pButton
            class="p-button p-button-success p-button-outlined p-button-sm"
            label="Plan"
            icon="pi pi-list"
            [routerLink]="['/activity', budget_type, c.id]"
          ></button>
          <button
            fxFlex
            pButton
            class="p-button p-button-info p-button-outlined p-button-sm"
            label="Budget"
            icon="pi pi-money-bill"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
