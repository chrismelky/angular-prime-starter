<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
        <p-divider fxFlex class="title" align="center">
          <span fxLayout="column" fxLayoutAlign="centre center">
            <small>Budget Type</small>
            <strong>{{ budget_type }}</strong>
          </span>
        </p-divider>
        <p-divider fxFlex class="title" align="center">
          <span fxLayout="column" fxLayoutAlign="centre center">
            <small>Financial year</small>
            <strong>2021/22</strong>
          </span>
        </p-divider>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <app-admin-hierarchy-tree
            fxFlex
            [stateKey]="'admin_cost_centre'"
            [returnType]="'object'"
            (onSelect)="onAdminHierarchySelection($event)"
          ></app-admin-hierarchy-tree>

          <app-section-tree
            (onSelect)="onSectionSelection($event)"
            fxFlex
            [returnType]="'object'"
          >
          </app-section-tree>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            ></div>
            extra filter
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <div
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="start wrap"
    style="width: 100%"
  >
    <p-card
      *ngFor="let c of adminHierarchyCostCentres!"
      fxFlex.lt-md="100%"
      fxFlex="0 1  50%"
    >
      <div
        style="padding: 0.75rem"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayoutAlign="space-between start"
        fxFlex
      >
        <!-- Name -->
        <div fxLayout="row" fxFlex fxLayoutGap="4px" fxLayoutAlign="start fill">
          <div
            fxLayout="column"
            fxLayoutGap="10px"
            fxLayoutAlign="space-between start"
          >
            <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start">
              <p-tag [value]="c.section?.code!" severity="success"></p-tag>
              <p-tag severity="info" value="{{ c.section?.name }}"></p-tag>
            </div>
            <div fxLayout="column" fxLayoutGap="1px">
              <span>Budget Type:</span>
              <span>Status</span>
              <span
                >Decision Level:
                {{ c.current_budget_decision_level?.name }}</span
              >
            </div>
          </div>
        </div>

        <div
          fxLayout="column"
          fxLayoutGap="10px"
          fxFlex
          fxLayoutAlign="space-between end"
        >
          <span fxFlex></span>
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            fxLayoutGap="10px"
          >
            <button
              fxFlex
              pButton
              class="p-button p-button-success p-button-text p-button-sm"
              label="Plan"
              icon="pi pi-list"
              [routerLink]="['/activity', budget_type, c.id]"
            ></button>
            <button
              fxFlex
              pButton
              class="p-button p-button-info p-button-text p-button-sm"
              label="Budget"
              icon="pi pi-money-bill"
              [routerLink]="['/activity-input', budget_type, c.id]"
            ></button>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
