<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
        <p-divider fxFlex class="title" align="center">
          <span fxLayout="column" fxLayoutAlign="centre center">
            <small>Budget Type</small>
            <strong>{{ budget_type }}</strong>
          </span>
        </p-divider>
        <p-divider fxFlex class="title" align="center">
          <span fxLayout="column" fxLayoutAlign="centre center">
            <small>Financial year</small>
            <strong>{{ currentFinancialYear?.name }}</strong>
          </span>
        </p-divider>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <app-admin-hierarchy-tree
            fxFlex
            [stateKey]="'admin_cost_centre'"
            [returnType]="'object'"
            (onSelect)="onAdminHierarchySelection($event)"
          ></app-admin-hierarchy-tree>

          <app-section-tree
            (onSelect)="onSectionSelection($event)"
            fxFlex
            [returnType]="'object'"
          >
          </app-section-tree>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            ></div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [value]="adminHierarchyCostCentres!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <!-- <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Cost Centres</span>
        </div>
      </ng-template> -->
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="adminHierarchyCostCentres?.length">
          <th>Cost Centre</th>
          <th>Decision Level</th>
          <th style="text-align: center">Status</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td style="height: 64px">
            <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
              <p-tag
                [value]="rowData.section?.code!"
                severity="success"
              ></p-tag>
              <strong>{{ rowData.section?.name! }}</strong>
              <!-- <p-tag
                [value]="rowData.section?.name!"
                severity="success"
              ></p-tag> -->
            </div>
          </td>
          <td>
            <span [ngSwitch]="budget_type">
              <span *ngSwitchCase="'CURRENT'">
                <p-tag
                  [value]="rowData.current_budget_decision_level?.name!"
                  severity="success"
                ></p-tag>
              </span>
              <span *ngSwitchCase="'APPROVED'">
                <p-tag
                  [value]="rowData.current_budget_decision_level?.name!"
                  severity="info"
                ></p-tag>
              </span>
              <span *ngSwitchCase="'CARRYOVER'">
                <p-tag
                  [value]="rowData.carryover_budget_decision_level?.name!"
                  severity="info"
                ></p-tag>
              </span>
              <span *ngSwitchCase="'SUPPLEMENTARY'">
                <p-tag
                  [value]="rowData.supplementary_budget_decision_level?.name!"
                  severity="info"
                ></p-tag>
              </span>
            </span>
          </td>
          <td style="text-align: center">
            <span [ngSwitch]="budget_type">
              <span *ngSwitchCase="'CURRENT'">
                <i
                  *ngIf="rowData.is_current_budget_locked"
                  class="pi pi-lock"
                  style="color: red"
                ></i>
                <i
                  *ngIf="!rowData.is_current_budget_locked"
                  class="pi pi-lock-open pi-primary"
                  style="color: green"
                ></i>
              </span>
              <span *ngSwitchCase="'APPROVED'">
                <i
                  *ngIf="rowData.is_current_budget_locked"
                  class="pi pi-lock"
                  style="color: red"
                ></i>
                <i
                  *ngIf="!rowData.is_current_budget_locked"
                  class="pi pi-lock-open pi-primary"
                  style="color: green"
                ></i>
              </span>
              <span *ngSwitchCase="'CARRYOVER'">
                <i
                  *ngIf="rowData.is_carryover_budget_locked"
                  class="pi pi-lock"
                  style="color: red"
                ></i>
                <i
                  *ngIf="!rowData.is_carryover_budget_locked"
                  class="pi pi-lock-open pi-primary"
                  style="color: green"
                ></i>
              </span>
              <span *ngSwitchCase="'SUPPLEMENTARY'">
                <i
                  *ngIf="rowData.is_supplementary_budget_locked"
                  class="pi pi-lock"
                  style="color: red"
                ></i>
                <i
                  *ngIf="!rowData.is_supplementary_budget_locked"
                  class="pi pi-lock-open pi-primary"
                  style="color: green"
                ></i>
              </span>
            </span>
          </td>
          <td class="fit">
            <button
              pButton
              class="p-button p-button-success p-button-text p-button-sm"
              label="Plan"
              icon="pi pi-list"
              [routerLink]="['/activity', budget_type, rowData.id]"
            ></button>
          </td>
          <td class="fit">
            <button
              pButton
              class="p-button p-button-primary p-button-text p-button-sm"
              label="Budget"
              icon="pi pi-money-bill"
              [routerLink]="['/activity-input', budget_type, rowData.id]"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div
      fxLayout="row"
      fxLayoutGap="10px"
      fxLayoutAlign="center"
      style="width: 100%"
    >
      <p-paginator
        fxFlex
        #paginator
        [alwaysShow]="adminHierarchyCostCentres?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>
