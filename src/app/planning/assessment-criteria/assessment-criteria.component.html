<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
<!--          <app-admin-hierarchy-tree-->
<!--            (onSelect)="onAdminHierarchySelection($event)"-->
<!--            [returnType]="'object'"-->
<!--          ></app-admin-hierarchy-tree>-->

          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="admin_hierarchy_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="adminHierarchies!"
                (onChange)="filterChanged()"
                [(ngModel)]="admin_hierarchy_id"
              ></p-dropdown>
              <label for="admin_hierarchy_id">Admin Hierarchy </label>
            </span>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="financial_year_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="true"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="financialYears!"
                (onChange)="filterChanged()"
                [(ngModel)]="financialYears"
              ></p-dropdown>
              <label for="financial_year_id"> </label>
            </span>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="cas_assessment_round_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="true"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="casAssessmentRounds!"
                (onChange)="filterChanged()"
                [(ngModel)]="casAssessmentRounds"
              ></p-dropdown>
              <label for="cas_assessment_round_id"> </label>
            </span>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >

            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
      <div class="row" fxLayoutAlign="end">
        <button pButton type="button" class="p-button-primary p-button-raised" label="Report" [disabled]="!admin_hierarchy_id"
                style="margin-left: 16px" icon="pi pi-eye" (click)="getAssessmentReport()"
        ></button>
    </div>
    </div>
  </p-card>
  <!-- Table Panel -->
  <p-accordion>
    <p-accordionTab  *ngFor="let tab of assessmentCriteriaData!; let i = index" header="{{i+1+ '.   ' +tab.name}}" (click)="loadSubCriteria(tab)">
      <ng-template pTemplate="content">
        <p-table [value]="assessmentSubCriteriaOptions!">
          <ng-template pTemplate="header">
            <tr>
              <th style="width:3rem">#</th>
              <th  [colSpan]="3">Sub Criteria Name</th>
              <th [colSpan]="2">How to Assess</th>
              <th>Status</th>
              <th [colSpan]="2">Action</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-assessmentSubCriteriaOption let-rowIndex="rowIndex" let-rowgroup="rowgroup" let-rowspan="rowspan">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td [colSpan]="3">{{assessmentSubCriteriaOption.name}}
            </td>
            <td [colSpan]="2">{{assessmentSubCriteriaOption.how_to_assess}}
            </td>
            <td>

            </td>
            <td [colSpan]="2">
              <button pButton type="button" class="p-button-text p-button-icon" label="Scores({{10}})" [disabled]="!admin_hierarchy_id"
                      style="margin-left: auto" icon="pi pi-check" (click)="setScores(assessmentSubCriteriaOption)"
              ></button>
              <button pButton type="button" class="p-button-text p-button-icon" label="Comments" [disabled]="!admin_hierarchy_id"
                      style="margin-left: 16px" icon="pi pi-comment" (click)="setComments(assessmentSubCriteriaOption)"
              ></button>
              <button pButton type="button" class="p-button-text p-button-icon" label="Report" [disabled]="!admin_hierarchy_id"
                      style="margin-left: 16px" icon="pi pi-list" (click)="getReport(assessmentSubCriteriaOption)"
              ></button>
            </td>
          </tr>
        </ng-template>
        </p-table>
      </ng-template>
    </p-accordionTab>
  </p-accordion>
  <p-card>
    <div class="row" fxLayoutAlign="end">
      <textarea rows="2" cols="20" pInputTextarea [autoResize]="true"></textarea>

      <button pButton type="button" class="p-button-text p-button-raised" label="Return" [disabled]="!admin_hierarchy_id"
              style="margin-left: 16px" icon="pi pi-reply" (click)="finishAndQuit()" fxFlex="5%"
      ></button>
      <button pButton type="button" class="p-button-text p-button-raised" label="Confirm" [disabled]="!admin_hierarchy_id"
              style="margin-left: 16px" icon="pi pi-check" (click)="finishAndQuit()" fxFlex="5%"
      ></button>
      <button pButton type="button" class="p-button-text p-button-raised" label="Finish and Quit" [disabled]="!admin_hierarchy_id"
              style="margin-left: 16px" icon="pi pi-power-off" (click)="finishAndQuit()" fxFlex="10%"
      ></button>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Assessment Criteria"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
