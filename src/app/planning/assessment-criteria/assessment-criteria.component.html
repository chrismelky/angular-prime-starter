<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <app-assessment-tree
            (onSelect)="onAdminHierarchySelection($event)"
            [returnType]="'object'"
          ></app-assessment-tree>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                id="financial_year_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="true"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="financialYears!"
                (onChange)="filterChanged()"
                [(ngModel)]="financialYears"
              ></p-dropdown>
              <label for="financial_year_id"> </label>
            </span>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                id="cas_assessment_round_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="true"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="casAssessmentRounds!"
                (onChange)="filterChanged()"
                [(ngModel)]="casAssessmentRounds"
              ></p-dropdown>
              <label for="cas_assessment_round_id"> </label>
            </span>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >

            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
      <div class="row" fxLayoutAlign="end">
        <button pButton type="button" class="p-button-primary p-button-raised" label="Report" [disabled]="admin_hierarchy_position !=3"
                style="margin-left: 16px" icon="pi pi-file-pdf" (click)="getAssessmentReport()"
        ></button>
    </div>
    </div>
  </p-card>
  <!-- Table Panel -->
  <p-accordion>
    <p-accordionTab  *ngFor="let tab of assessmentCriteriaData!; let i = index"  (click)="loadSubCriteria(tab.id, i)" [ngClass]="{'highlight': selectedIndex === i}">
      <ng-template pTemplate="header" >
        <div>{{i + 1+'.'}}   {{tab.name }}</div>
        <div>[{{tab.number}}]</div>
      </ng-template>
      <ng-template pTemplate="content">
        <p-table [value]="assessmentSubCriteriaOptions!">
          <ng-template pTemplate="header">
            <tr>
              <th style="width:3rem">#</th>
              <th  [colSpan]="3">Sub Criteria Name</th>
              <th [colSpan]="2">How to Assess</th>
              <th>Status</th>
              <th [colSpan]="2">Action</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-assessmentSubCriteriaOption let-rowIndex="rowIndex" let-rowgroup="rowgroup" let-rowspan="rowspan">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td [colSpan]="3">{{assessmentSubCriteriaOption.name}}
            </td>
            <td [colSpan]="2">{{assessmentSubCriteriaOption.how_to_assess}}
            </td>
            <td>
              <p-badge value="{{assessmentSubCriteriaOption.cas_assessment_state?assessmentSubCriteriaOption.cas_assessment_state:'Not Assessed'}}" severity="{{assessmentSubCriteriaOption.cas_assessment_state?'success':'warning'}}"></p-badge>
            </td>
            <td [colSpan]="2">
              <button pButton type="button" class="p-button-outlined p-button-icon" label="Scores({{assessmentSubCriteriaOption.value?assessmentSubCriteriaOption.value: 0}})" [disabled]="admin_hierarchy_position !=3"
                      style="margin-left: auto" icon="pi pi-check" (click)="setScores(assessmentSubCriteriaOption)"
              ></button>
              <button pButton type="button" class="p-button-outlined p-button-icon" label="Comments" [disabled]="admin_hierarchy_position !=3"
                      style="margin-left: 16px" icon="pi pi-comment" (click)="setComments(assessmentSubCriteriaOption)"
              ></button>
              <button pButton type="button" class="p-button-outlined p-button-icon" label="Report" [disabled]="admin_hierarchy_position !=3"
                      style="margin-left: 16px" icon="pi pi-list" (click)="getReport(assessmentSubCriteriaOption)"
              ></button>
            </td>
          </tr>
        </ng-template>
        </p-table>
      </ng-template>
    </p-accordionTab>
  </p-accordion>
  <p-card>
    <div class="row">
      <div fxFlex="80%">
        <form
          name="commentForm"
          role="form"
          novalidate
          (ngSubmit)="finishAndQuit()"
          [formGroup]="commentForm">
          <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <textarea
            id="remarks"
            formControlName="remarks"
            [rows]="2"
            [cols]="20"
            pInputTextarea
            [autoResize]="true"
          ></textarea>
          <label for="remarks"
          >Put your remarks here
          </label>
        </span>
            <span
              *ngIf="
            commentForm.get('remarks')!.invalid &&
            (commentForm.get('remarks')!.dirty ||
              commentForm.get('remarks')!.touched ||
              formError)
          "
            >
        </span>
          </div>
        </form>
      </div>
      <div fxFlex="30%">
        <button pButton type="button" class="p-button-text p-button-raised" label="Forward" *ngIf="position3 || position2"
                style="margin-left: 16px" icon="pi pi-forward" (click)="forwardPlan()" fxFlex="20%" [disabled]="admin_hierarchy_position != 3"
        ></button>
<!--        <button pButton type="button" class="p-button-text p-button-raised" label="Return" *ngIf="position1 || position2"-->
<!--                style="margin-left: 16px" icon="pi pi-reply" (click)="returnPlan()" fxFlex="20%" [disabled]="admin_hierarchy_position != 3"-->
<!--        ></button>-->
        <button pButton type="button" class="p-button-text p-button-raised" label="Confirm" *ngIf="position1"
                style="margin-left: 16px" icon="pi pi-check" (click)="confirmPlan()" fxFlex="25%" [disabled]="admin_hierarchy_position != 3"
        ></button>
        <button pButton type="button" class="p-button-text p-button-raised" label="Finish and Quit"
                style="margin-left: 16px" icon="pi pi-power-off" (click)="finishAndQuit()" fxFlex="35%" [disabled]="admin_hierarchy_position != 3"
        ></button>
      </div>

    </div>
  </p-card>
</div>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Assessment Criteria"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
