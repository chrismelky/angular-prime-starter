<div class="dialog-content">
  <form
    name="commentForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="commentForm">
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field" fxFlex>
        <textarea rows="5" id="id" formControlName="remarks"
                  cols="30" placeholder="Put your comments here" pInputTextarea [autoResize]="true"></textarea>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
