<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="facility_custom_detail_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            (onChange)="loadOptions($event)"
            [options]="facilityCustomDetails!"
            formControlName="facility_custom_detail_id"
          ></p-dropdown>
          <label for="facility_custom_detail_id">Facility Custom Detail </label>
        </span>
        <span
          *ngIf="
            editForm.get('facility_custom_detail_id')!.invalid &&
            (editForm.get('facility_custom_detail_id')!.dirty ||
              editForm.get('facility_custom_detail_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('facility_custom_detail_id')?.errors?.required"
            >Facility Custom Detail is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="options!.length===0">
        <span class="p-float-label">
          <input id="value" type="text" pInputText formControlName="value" />
          <label for="value">Value </label>
        </span>
        <span
          *ngIf="
            editForm.get('value')!.invalid &&
            (editForm.get('value')!.dirty ||
              editForm.get('value')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('value')?.errors?.required"
          >Value is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex *ngIf="options!.length > 0">
        <span class="p-float-label">
          <p-dropdown
            id="facility_custom_detail_id_option"
            optionValue="value"
            optionLabel="label"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="options!"
            formControlName="value"
          ></p-dropdown>
          <label for="facility_custom_detail_id_option">Value </label>
        </span>
        <span
          *ngIf="
            editForm.get('value')!.invalid &&
            (editForm.get('value')!.dirty ||
              editForm.get('value')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('value')?.errors?.required"
          >Value is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
