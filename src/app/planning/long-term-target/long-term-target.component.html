<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row" fxLayoutGap="10px">
        <div
          fxLayout="row"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field" fxFlex="0 1 25%">
            <span class="p-float-label">
              <p-dropdown
                id="section_id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                appendTo="body"
                [(ngModel)]="section"
                [options]="sections!"
                (onChange)="sectorChanged()"
              ></p-dropdown>
              <label for="section_id">Department</label>
            </span>
          </div>
          <app-objective-tree
            [sectorId]="sectorId"
            [selectionMode]="'single'"
            [returnType]="'object'"
            (onSelect)="onObjectiveSeletion($event)"
            fxFlex="0 0 75%"
          ></app-objective-tree>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            pRipple
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            pRipple
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="description"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['description']"
                  />
                  <label for="description">Description </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['description'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="code"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['code']"
                  />
                  <label for="code">Code </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['code'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex="30%">
                <span class="p-float-label">
                  <p-dropdown
                    id="section_id"
                    optionValue="id"
                    optionLabel="name"
                    [autoDisplayFirst]="false"
                    [filter]="true"
                    class="p-inputtext-sm"
                    [options]="sections!"
                    (onChange)="onSearch()"
                    [(ngModel)]="search['section_id']"
                  ></p-dropdown>
                  <label for="section_id">Department </label>
                </span>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pRipple
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      dataKey="id"
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [value]="longTermTargets!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Long Term Targets</span>
          <button
            pButton
            pRipple
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]="!strategicPlan || !objective"
            (click)="createOrUpdate()"
            label="Add Long Term Target"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="longTermTargets?.length">
          <th pSortableColumn="description">
            Target<p-sortIcon field="description"></p-sortIcon>
          </th>
          <th>Performance Indicator</th>
          <th
            *ngFor="let y of financialYears"
            class="fit"
            style="padding-right: 24px"
          >
            {{ y.name }}
          </th>
          <th class="fit"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
        let-expanded="expanded"
      >
        <tr style="white-space: normal" [ngClass]="{ 'tr-expanded': expanded }">
          <td>[ {{ rowData.code }} ] {{ rowData.description }}</td>
          <td>
            <button
              pButton
              style="font-size: 12px"
              [pRowToggler]="rowData"
              pTooltip="Key Performance Indicator"
              class="p-button p-button-plain p-button-sm p-button-text"
              [label]="expanded ? 'Hide Indicators' : 'Show Indicators'"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
            ></button>
          </td>
          <td *ngFor="let y of financialYears" style="padding-right: 24px">
            <button
              pButton
              pRipple
              [pTooltip]="y.name + ' Targets'"
              tooltipPosition="bottom"
              [ngClass]="{
                'p-button-success':
                  y.id === rowData.financial_year_target?.financial_year_id
              }"
              class="
                p-button-text p-button-plain p-button-rounded p-button-icon
              "
              [label]="
                y.id === rowData.financial_year_target?.financial_year_id ||
                currentFinancialYear?.id !== y.id
                  ? 'View'
                  : 'Confirm'
              "
              icon="pi pi-external-link"
              (click)="
                financialYearTarget(rowData, y.id!, currentFinancialYear!)
              "
            ></button>
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pRipple
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pRipple
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="rowexpansion" let-rowData>
        <tr style="background-color: hsl(210, 9%, 96%)">
          <td [attr.colspan]="3 + financialYears?.length!" style="padding: 0px">
            <app-target-performance-indicator
              [financialYears]="financialYears"
              [longTermTarget]="rowData"
            ></app-target-performance-indicator>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayoutAlign="center" fxLayout="row" fxLayoutGap="10px">
      <p-paginator
        #paginator
        [alwaysShow]="longTermTargets?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Long Term Target"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
