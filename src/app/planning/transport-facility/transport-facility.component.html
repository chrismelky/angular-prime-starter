<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <p-divider class="title">
          <span>{{ currentUser?.admin_hierarchy?.name }}</span>
        </p-divider>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <!--div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="admin_hierarchy_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="adminHierarchies!"
                (onChange)="filterChanged()"
                [(ngModel)]="admin_hierarchy_id"
              ></p-dropdown>
              <label for="admin_hierarchy_id">Admin Hierarchy </label>
            </span>
          </div-->
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="financial_year_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="financialYears!"
                (onChange)="filterChanged()"
                [(ngModel)]="financial_year_id"
              ></p-dropdown>
              <label for="financial_year_id">Financial Year </label>
            </span>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="name"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['name']"
                  />
                  <label for="name">Name </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['name'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="registration_number"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['registration_number']"
                  />
                  <label for="registration_number">Registration Number </label>
                  <i
                    class="pi pi-times clear"
                    (click)="
                      search['registration_number'] = undefined; onSearch()
                    "
                  ></i>
                </span>
              </div>
              <!--div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <label for="date_of_acquisition">Date Of Acquisition </label>
                  <i
                    class="pi pi-times clear"
                    (click)="
                      search['date_of_acquisition'] = undefined; onSearch()
                    "
                  ></i>
                </span>
              </div-->
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="mileage"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['mileage']"
                  />
                  <label for="mileage">Mileage </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['mileage'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="type"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['type']"
                  />
                  <label for="type">Type </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['type'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <!--div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <label for="comment">Comment </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['comment'] = undefined; onSearch()"
                  ></i>
                </span>
              </div-->
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="station"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['station']"
                  />
                  <label for="station">Station </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['station'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="ownership"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['ownership']"
                  />
                  <label for="ownership">Ownership </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['ownership'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="insurance_type"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['insurance_type']"
                  />
                  <label for="insurance_type">Insurance Type </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['insurance_type'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="transportFacilities!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Transport Facilities</span>
          <button
            pButton
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]="!admin_hierarchy_id || !financial_year_id"
            (click)="createOrUpdate()"
            label="Add Transport Facility"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="transportFacilities?.length">
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col.sort ? col.field : null"
          >
            {{ col.header
            }}<p-sortIcon *ngIf="col.sort" [field]="col.field"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'asset_condition_id'">
            Asset Condition
            <p-sortIcon [field]="'asset_condition_id'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'asset_use_id'">
            Asset Use
            <p-sortIcon [field]="'asset_use_id'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'transport_category_id'">
            Transport Category
            <p-sortIcon [field]="'transport_category_id'"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>{{ rowData.asset_condition.name }}</td>
          <td>{{ rowData.asset_use.name }}</td>
          <td>{{ rowData.transport_category.name }}</td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="transportFacilities?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Transport Facility"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
