<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.maxlength"
            >Name maximum length is 50 characters</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <label for="code">Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('code')!.invalid &&
            (editForm.get('code')!.dirty ||
              editForm.get('code')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('code')?.errors?.required"
            >Code is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            (onInput)="onPositionChange($event)"
            id="position"
            formControlName="position"
          ></p-inputNumber>
          <label for="position">Position </label>
        </span>
        <span
          *ngIf="
            editForm.get('position')!.invalid &&
            (editForm.get('position')!.dirty ||
              editForm.get('position')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('position')?.errors?.required"
            >Position is required.</small
          >
          <small class="p-error" *ngIf="editForm.get('position')?.errors?.min"
            >Position minimum value is 1</small
          >
          <small class="p-error" *ngIf="editForm.get('position')?.errors?.max"
            >Position maximum value is 6</small
          >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <p-checkbox
          id="code_required"
          name="code_required"
          formControlName="code_required"
          label="Code Required"
          [binary]="true"
        ></p-checkbox>
        <p-checkbox
          id="can_budget"
          name="can_budget"
          formControlName="can_budget"
          label="Can Budget"
          (onChange)="canBudgetChange($event.checked)"
          [binary]="true"
        ></p-checkbox>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-multiSelect
            id="cost_centres"
            [filter]="true"
            dataKey="id"
            optionLabel="name"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="sections!"
            formControlName="cost_centres"
          ></p-multiSelect>
          <label for="cost_centres">Cost Centres</label>
        </span>
        <span
          *ngIf="
            editForm.get('cost_centres')!.invalid &&
            (editForm.get('cost_centres')!.dirty ||
              editForm.get('cost_centres')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('cost_centres')?.errors?.required"
            >Cost Centres is required.</small
          >
        </span>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="default_decision_level_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="decisionLevels!"
            formControlName="default_decision_level_id"
          ></p-dropdown>
          <label for="default_decision_level_id"
            >Default Budget Decision Level
          </label>
        </span>
        <span
          *ngIf="
            editForm.get('default_decision_level_id')!.invalid &&
            (editForm.get('default_decision_level_id')!.dirty ||
              editForm.get('default_decision_level_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('default_decision_level_id')?.errors?.required"
            >Default decision level is required</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            id="code_length"
            formControlName="code_length"
          ></p-inputNumber>
          <label for="code_length">Code Length </label>
        </span>
        <span
          *ngIf="
            editForm.get('code_length')!.invalid &&
            (editForm.get('code_length')!.dirty ||
              editForm.get('code_length')!.touched ||
              formError)
          "
        >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
