<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.maxlength"
            >Name maximum length is 50 characters</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <label for="code">Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('code')!.invalid &&
            (editForm.get('code')!.dirty ||
              editForm.get('code')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('code')?.errors?.required"
            >Code is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            id="position"
            formControlName="position"
          ></p-inputNumber>
          <label for="position">Position </label>
        </span>
        <span
          *ngIf="
            editForm.get('position')!.invalid &&
            (editForm.get('position')!.dirty ||
              editForm.get('position')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('position')?.errors?.required"
            >Position is required.</small
          >
          <small class="p-error" *ngIf="editForm.get('position')?.errors?.min"
            >Position minimum value is 1</small
          >
          <small class="p-error" *ngIf="editForm.get('position')?.errors?.max"
            >Position maximum value is 6</small
          >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="code_required"
          name="code_required"
          formControlName="code_required"
        ></p-inputSwitch>
        <label for="code_required">Code Required </label>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            id="code_length"
            formControlName="code_length"
          ></p-inputNumber>
          <label for="code_length">Code Length </label>
        </span>
        <span
          *ngIf="
            editForm.get('code_length')!.invalid &&
            (editForm.get('code_length')!.dirty ||
              editForm.get('code_length')!.touched ||
              formError)
          "
        >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
