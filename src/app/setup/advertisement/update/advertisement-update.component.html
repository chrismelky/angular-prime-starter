<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input
            id="description"
            type="text"
            pInputText
            formControlName="description"
          />
          <label for="description">Description </label>
        </span>
        <span
          *ngIf="
            editForm.get('description')!.invalid &&
            (editForm.get('description')!.dirty ||
              editForm.get('description')!.touched ||
              formError)
          "
        >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="status"
          name="status"
          formControlName="status"
        ></p-inputSwitch>
        <label for="status">Status </label>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-calendar
            dataType="string"
            appendTo="body"
            id="start_date"
            formControlName="start_date"
          ></p-calendar>
          <label for="start_date">Start Date </label>
        </span>
        <span
          *ngIf="
            editForm.get('start_date')!.invalid &&
            (editForm.get('start_date')!.dirty ||
              editForm.get('start_date')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('start_date')?.errors?.required"
            >Start Date is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-calendar
            dataType="string"
            appendTo="body"
            id="end_date"
            formControlName="end_date"
          ></p-calendar>
          <label for="end_date">End Date </label>
        </span>
        <span
          *ngIf="
            editForm.get('end_date')!.invalid &&
            (editForm.get('end_date')!.dirty ||
              editForm.get('end_date')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('end_date')?.errors?.required"
            >End Date is required.</small
          >
        </span>
      </div>

      <div
        *ngIf="dialogConfig.data.id == undefined"
        class="p-field p-col-12 p-md-4"
        fxFlex
      >
        <p-fileUpload
          [showUploadButton]="false"
          name="ad_url"
          id="ad_url"
          url=""
          (onSelect)="onSelect($event)"
          accept="image/*"
        >
        </p-fileUpload>
      </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
