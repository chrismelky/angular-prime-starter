<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="user_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="users!"
                [(ngModel)]="search['user_id']"
              ></p-dropdown>
              <label for="user_id">User </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="admin_hierarchy_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="adminHierarchies!"
                [(ngModel)]="search['admin_hierarchy_id']"
              ></p-dropdown>
              <label for="admin_hierarchy_id">Admin Hierarchy </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="admin_hierarchy_level_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="adminHierarchyLevels!"
                [(ngModel)]="search['admin_hierarchy_level_id']"
              ></p-dropdown>
              <label for="admin_hierarchy_level_id"
                >Admin Hierarchy Level
              </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="cas_assessment_round_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="casAssessmentRounds!"
                [(ngModel)]="search['cas_assessment_round_id']"
              ></p-dropdown>
              <label for="cas_assessment_round_id">Cas Assessment Round </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="period_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="periods!"
                [(ngModel)]="search['period_id']"
              ></p-dropdown>
              <label for="period_id">Period </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="cas_assessment_category_version_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="casAssessmentCategoryVersions!"
                [(ngModel)]="search['cas_assessment_category_version_id']"
              ></p-dropdown>
              <label for="cas_assessment_category_version_id"
                >Cas Assessment Category Version
              </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="financial_year_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="financialYears!"
                [(ngModel)]="search['financial_year_id']"
              ></p-dropdown>
              <label for="financial_year_id">Financial Year </label>
            </span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="assessorAssignments!"
      [scrollable]="true"
      scrollHeight="500px"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Assessor Assignments</span>
          <button
            pButton
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]=""
            (click)="createOrUpdate()"
            label="Add Assessor Assignment"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="assessorAssignments?.length">
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col.sort ? col.field : null"
          >
            {{ col.header
            }}<p-sortIcon *ngIf="col.sort" [field]="col.field"></p-sortIcon>
          </th>
          <th style="flex: 0 0 2rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td style="flex: 0 0 2 rem">
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
      <ng-template pTemplate="footer">
        <p-paginator
          #paginator
          [alwaysShow]="assessorAssignments?.length! > 0"
          [rows]="per_page"
          dropdownAppendTo="body"
          [showCurrentPageReport]="true"
          [totalRecords]="totalItems"
          [rowsPerPageOptions]="perPageOptions"
          (onPageChange)="pageChanged($event)"
        ></p-paginator>
      </ng-template>
    </p-table>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Assessor Assignment"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
