<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="description" type="text" pInputText formControlName="description" />
          <label for="description">Description </label>
        </span>
        <span
          *ngIf="
            editForm.get('description')!.invalid &&
            (editForm.get('description')!.dirty ||
              editForm.get('description')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('description')?.errors?.required"
          >Description is required.</small
          >
        </span>
      </div>


      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            id="value"
            formControlName="value"
            mode="decimal"
            [minFractionDigits]="2"
            [maxFractionDigits]="2"
          ></p-inputNumber>
          <label for="value">Value </label>
        </span>
        <span
          *ngIf="
            editForm.get('value')!.invalid &&
            (editForm.get('value')!.dirty ||
              editForm.get('value')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('value')?.errors?.required"
            >Value is required.</small
          >
        </span>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="cas_assessment_sub_criteria_option_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="casAssessmentSubCriteriaOptions!"
            formControlName="cas_assessment_sub_criteria_option_id"
          ></p-dropdown>
          <label for="cas_assessment_sub_criteria_option_id"
            >Cas Assessment Sub Criteria Option
          </label>
        </span>
        <span
          *ngIf="
            editForm.get('cas_assessment_sub_criteria_option_id')!.invalid &&
            (editForm.get('cas_assessment_sub_criteria_option_id')!.dirty ||
              editForm.get('cas_assessment_sub_criteria_option_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="
              editForm.get('cas_assessment_sub_criteria_option_id')?.errors
                ?.required
            "
            >Cas Assessment Sub Criteria is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
