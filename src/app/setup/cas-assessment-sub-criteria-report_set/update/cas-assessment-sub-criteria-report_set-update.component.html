<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <p-treeSelect formControlName="cas_plan_contents"
                    [options]="nodes"
                    display="chip"
                    [metaKeySelection]="false"
                    selectionMode="checkbox"
                    placeholder="Select Cas Content">
      </p-treeSelect>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="cas_assessment_sub_criteria_option_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="casAssessmentSubCriteriaOptions!"
            formControlName="cas_assessment_sub_criteria_option_id"
          ></p-dropdown>
          <label for="cas_assessment_sub_criteria_option_id"
            >Cas Assessment Sub Criteria Option
          </label>
        </span>
        <span
          *ngIf="
            editForm.get('cas_assessment_sub_criteria_option_id')!.invalid &&
            (editForm.get('cas_assessment_sub_criteria_option_id')!.dirty ||
              editForm.get('cas_assessment_sub_criteria_option_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="
              editForm.get('cas_assessment_sub_criteria_option_id')?.errors
                ?.required
            "
            >Cas Assessment Sub Criteria Option is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
