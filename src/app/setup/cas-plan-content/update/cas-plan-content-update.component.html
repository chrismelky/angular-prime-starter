<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.maxlength"
            >Name maximum length is 255 characters</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-inputNumber
            id="sort_order"
            formControlName="sort_order"
          ></p-inputNumber>
          <label for="sort_order">Order </label>
        </span>
        <span
          *ngIf="
            editForm.get('sort_order')!.invalid &&
            (editForm.get('sort_order')!.dirty ||
              editForm.get('sort_order')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('sort_order')?.errors?.required"
            >Order is required</small
          >
          <small class="p-error" *ngIf="editForm.get('sort_order')?.errors?.min"
            >Sort order minimum value is 1</small
          >
        </span>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            #content
            id="cas_plan_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            (onChange)="loadCasPlanContent(content.value, casPlanContent.value)"
            [options]="casPlans!"
            formControlName="cas_plan_id"
          ></p-dropdown>
          <label for="cas_plan_id">Cas Plan </label>
        </span>
        <span
          *ngIf="
            editForm.get('cas_plan_id')!.invalid &&
            (editForm.get('cas_plan_id')!.dirty ||
              editForm.get('cas_plan_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('cas_plan_id')?.errors?.required"
            >Cas Plan is required.</small
          >
        </span>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            #casPlanContent
            id="parent_id"
            [showClear]="true"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="parents!"
            formControlName="parent_id"
          ></p-dropdown>
          <label for="parent_id">Parent </label>
        </span>
        <span
          *ngIf="
            editForm.get('parent_id')!.invalid &&
            (editForm.get('parent_id')!.dirty ||
              editForm.get('parent_id')!.touched ||
              formError)
          "
        >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="report_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="reports!"
            formControlName="report_id"
          ></p-dropdown>
          <label for="report_id">Report name </label>
        </span>
        <span
          *ngIf="
            editForm.get('report_id')!.invalid &&
            (editForm.get('report_id')!.dirty ||
              editForm.get('report_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('report_id')?.errors?.required"
            >Report is required.</small
          >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="2px">
      <p-inputSwitch
        id="is_file"
        name="is_file"
        (onChange)="toggleActivation()"
        formControlName="is_file"
      ></p-inputSwitch>
      <label for="is_file">Is File</label>
    </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
