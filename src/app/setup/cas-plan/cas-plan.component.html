<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row wrap" fxLayout="start end" fxLayoutGap="10px">
        <div fxFlex fxLayout="column" fxLayoutGap="10px">
          <div
            fxLayout="row wrap"
            fxLayoutGap="0.75rem"
            fxFlex
            fxLayoutAlign="start center"
          >
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown [showClear]="true"
                  id="sector_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  [showClear]="true"
                  class="p-inputtext-sm"
                  [options]="sectors!"
                  (onChange)="onSearch()"
                  [(ngModel)]="search['sector_id']"
                ></p-dropdown>
                <label for="sector_id">Sector</label>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown [showClear]="true"
                  id="admin_hierarchy_level_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  [showClear]="true"
                  class="p-inputtext-sm"
                  [options]="adminHierarchyLevels!"
                  (onChange)="onSearch()"
                  [(ngModel)]="search['admin_hierarchy_level_id']"
                ></p-dropdown>
                <label for="admin_hierarchy_level_id"
                  >Admin Hierarchy Level
                </label>
              </span>
            </div>

            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown [showClear]="true"
                  id="period_type"
                  optionValue="value"
                  optionLabel="display"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  [showClear]="true"
                  (onChange)="onSearch()"
                  class="p-inputtext-sm"
                  [options]="periodTypes!"
                  [(ngModel)]="search['period_type']"
                ></p-dropdown>
                <label for="period_type">Period Type </label>
              </span>
            </div>
          </div>
          <div
            fxLayout="row wrap"
            fxLayoutGap="0.75rem"
            fxFlex
            fxLayoutAlign="start center"
          >
            <div class="p-field" fxFlex>
              <span class="p-float-label p-input-icon-right">
                <input
                  id="name"
                  type="text"
                  class="p-inputtext-sm"
                  pInputText
                  [(ngModel)]="search['name']"
                />
                <label for="name">Name </label>
                <i
                  class="pi pi-times clear"
                  (click)="search['name'] = undefined; onSearch()"
                ></i>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown [showClear]="true"
                  id="content_type"
                  optionValue="value"
                  optionLabel="display"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  [showClear]="true"
                  (onChange)="onSearch()"
                  class="p-inputtext-sm"
                  [options]="contentTypes!"
                  [(ngModel)]="search['content_type']"
                ></p-dropdown>
                <label for="content_type">Content Type </label>
              </span>
            </div>
          </div>
        </div>

        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end end">
          <button
            pButton
            pRipple
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            pRipple
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="casPlans!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Cas Plans</span>
          <button
            pButton
            pRipple
            icon="pi pi-plus"
            class="p-button-raised"
            (click)="createOrUpdate()"
            label="Add Cas Plan"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="casPlans?.length">
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col.sort ? col.field : null"
          >
            {{ col.header
            }}<p-sortIcon *ngIf="col.sort" [field]="col.field"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pRipple
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pRipple
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="casPlans?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Cas Plan"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
