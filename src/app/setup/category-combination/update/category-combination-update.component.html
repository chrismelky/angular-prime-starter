<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <label for="code">Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('code')!.invalid &&
            (editForm.get('code')!.dirty ||
              editForm.get('code')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('code')?.errors?.required"
            >Code is required.</small
          >
        </span>
      </div>

      <p-pickList
        filterBy="name"
        [responsive]="true"
        [sourceStyle]="{ 'max-height': '15rem', 'min-height': '15rem' }"
        [targetStyle]="{ 'max-height': '15rem', 'min-height': '15rem' }"
        [source]="newCategoryCombCategories!"
        [target]="existingCategoryCombCategories!"
        [showSourceControls]="false"
      >
        <ng-template let-cat pTemplate="item">
          <div>
            {{ cat.category?.name }}
          </div>
        </ng-template>
      </p-pickList>

      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="skip_total"
          name="skip_total"
          formControlName="skip_total"
        ></p-inputSwitch>
        <label for="skip_total">Skip Total </label>
      </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
