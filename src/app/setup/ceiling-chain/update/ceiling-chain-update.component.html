<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="active"
          name="active"
          formControlName="active"
        ></p-inputSwitch>
        <label for="active">Active </label>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="for_admin_hierarchy_level_position"
            optionValue="position"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="forAdminHierarchyLevels!"
            formControlName="for_admin_hierarchy_level_position"
          ></p-dropdown>
          <label for="for_admin_hierarchy_level_position"
            >For Admin Hierarchy Level Position
          </label>
        </span>
        <span
          *ngIf="
            editForm.get('for_admin_hierarchy_level_position')!.invalid &&
            (editForm.get('for_admin_hierarchy_level_position')!.dirty ||
              editForm.get('for_admin_hierarchy_level_position')!.touched ||
              formError)
          "
        >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="admin_hierarchy_level_position"
            optionValue="position"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="adminHierarchyLevels!"
            formControlName="admin_hierarchy_level_position"
          ></p-dropdown>
          <label for="admin_hierarchy_level_position"
            >Admin Hierarchy Level Position
          </label>
        </span>
        <span
          *ngIf="
            editForm.get('admin_hierarchy_level_position')!.invalid &&
            (editForm.get('admin_hierarchy_level_position')!.dirty ||
              editForm.get('admin_hierarchy_level_position')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="
              editForm.get('admin_hierarchy_level_position')?.errors?.required
            "
            >Admin Hierarchy Level Position is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="next_id"
            optionValue="id"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="nexts!"
            formControlName="next_id"
          >
             <ng-template let-item pTemplate="item">
              {{item?.section_level_position?.name}} - {{item?.next?.section_level_position?.name}}
            </ng-template>
            <ng-template let-item pTemplate="selectedItem">
                {{item?.section_level_position?.name}} - {{item?.next?.section_level_position?.name}}
            </ng-template>
          </p-dropdown>
          <label for="next_id">Next </label>
        </span>
        <span
          *ngIf="
            editForm.get('next_id')!.invalid &&
            (editForm.get('next_id')!.dirty ||
              editForm.get('next_id')!.touched ||
              formError)
          "
        >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="section_level_position"
            optionValue="position"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="sectionLevels!"
            formControlName="section_level_position"
          ></p-dropdown>
          <label for="section_level_position">Section Level Position </label>
        </span>
        <span
          *ngIf="
            editForm.get('section_level_position')!.invalid &&
            (editForm.get('section_level_position')!.dirty ||
              editForm.get('section_level_position')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('section_level_position')?.errors?.required"
            >Section Level Position is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
