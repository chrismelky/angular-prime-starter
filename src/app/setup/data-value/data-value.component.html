<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div fxLayout="column" fxLayoutGap="10px" fxFlex>
          <div
            fxLayout="row wrap"
            fxLayoutGap="0.75rem"
            fxFlex
            fxLayoutAlign="start center"
          >
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="admin_hierarchy_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="adminHierarchies!"
                  (onChange)="filterChanged()"
                  [(ngModel)]="admin_hierarchy_id"
                ></p-dropdown>
                <label for="admin_hierarchy_id">Admin Hierarchy </label>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="cas_plan_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="casPlans!"
                  (onChange)="loadDataSets()"
                  [(ngModel)]="cas_plan_id"
                ></p-dropdown>
                <label for="cas_plan_id">Cas Plan </label>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="data_set"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="dataSets!"
                  (onChange)="onDataSetChange()"
                  [(ngModel)]="dataSet"
                ></p-dropdown>
                <label for="data_set">Data Set </label>
              </span>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="facility_type_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="facilityTypes!"
                  (onChange)="loadFacilities()"
                  [(ngModel)]="facility_type_id"
                ></p-dropdown>
                <label for="facility_type_id">Facility Type</label>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="facility_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="facilities!"
                  (onChange)="filterChanged()"
                  [(ngModel)]="facility_id"
                ></p-dropdown>
                <label for="facility_id">Facility </label>
              </span>
            </div>
            <div class="p-field" fxFlex>
              <span class="p-float-label">
                <p-dropdown
                  id="financial_year_id"
                  optionValue="id"
                  optionLabel="name"
                  [autoDisplayFirst]="false"
                  [filter]="true"
                  class="p-inputtext-sm"
                  [options]="financialYears!"
                  (onChange)="filterChanged()"
                  [(ngModel)]="financial_year_id"
                ></p-dropdown>
                <label for="financial_year_id">Financial Year </label>
              </span>
            </div>
          </div>
        </div>

  <!-- Table Panel -->
  <p-card>
    <div fxLayout="column" fxLayoutGap="10px">
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        *ngFor="let catComb of categoryCombinations"
      >
        <span>By {{ catComb.name }}</span>
        <table class="p-datatable p-datatable-gridlines" style="width: 100%">
          <thead class="p-datatable-thead">
            <tr>
              <th></th>
              <th *ngFor="let coc of catComb.category_option_combinations">
                {{ coc.name }}
              </th>
            </tr>
          </thead>
          <tbody class="p-datatable-tbody">
            <tr *ngFor="let de of filterByCategoryCombo(catComb.id!)">
              <td>
                {{ de.name }}
              </td>
              <td *ngFor="let coc of catComb.category_option_combinations">
                <input
                  [ngClass]="{
                    isSaving: dataValuesArray[de.id!][coc.id!].isSaving
                  }"
                  autocomplete="off"
                  id="{{ de.id! }}-{{ coc.id! }}"
                  (blur)="saveValue(dataValuesArray[de.id!][coc.id!])"
                  type="text"
                  pInputText
                  [(ngModel)]="dataValuesArray[de.id!][coc.id!].value"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </p-card>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Data Value"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
