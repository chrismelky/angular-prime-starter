<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="value" type="text" pInputText formControlName="value" />
          <label for="value">Value </label>
        </span>
        <span
          *ngIf="
            editForm.get('value')!.invalid &&
            (editForm.get('value')!.dirty ||
              editForm.get('value')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('value')?.errors?.required"
            >Value is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="label" type="text" pInputText formControlName="label" />
          <label for="label">Label </label>
        </span>
        <span
          *ngIf="
            editForm.get('label')!.invalid &&
            (editForm.get('label')!.dirty ||
              editForm.get('label')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('label')?.errors?.required"
            >Label is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
