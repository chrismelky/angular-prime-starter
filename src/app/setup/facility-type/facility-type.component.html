<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row" fxLayoutGap="10px">
        <div
          fxLayout="row"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field">
            <span class="p-float-label p-input-icon-right">
              <input
                id="name"
                type="text"
                class="p-inputtext-sm"
                pInputText
                [(ngModel)]="filter['name']"
              />
              <label for="name">Name </label>
              <i
                class="pi pi-times clear"
                (click)="filter['name'] = undefined; search()"
              ></i>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label p-input-icon-right">
              <input
                id="code"
                type="text"
                class="p-inputtext-sm"
                pInputText
                [(ngModel)]="filter['code']"
              />
              <label for="name">Code </label>
              <i
                class="pi pi-times clear"
                (click)="filter['code'] = undefined; search()"
              ></i>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                [options]="cities"
                [(ngModel)]="filter['type']"
                optionLabel="name"
                [showClear]="true"
                [filter]="true"
                [autoDisplayFirst]="false"
              ></p-dropdown>
              <label for="dropdown">Dropdown</label>
            </span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="search()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>

  <p-card>
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span class="card-header-text"> Facility Type </span>
        <button
          pButton
          icon="pi pi-plus"
          class="p-button-raised"
          (click)="createOrUpdate()"
          label="Create"
        ></button>
      </div>
    </ng-template>
    <div *ngIf="!facilityTypes?.length" class="text-center">No data found!</div>
    <p-table
      [rows]="perPage"
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      (onLazyLoad)="pageChanged($event)"
      [rowsPerPageOptions]="perPageOptions"
      [loading]="isLoading"
      [totalRecords]="totalItems"
      [columns]="cols"
      [value]="facilityTypes!"
      [scrollable]="true"
      scrollHeight="500px"
      [paginator]="true"
      *ngIf="facilityTypes?.length!"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th style="flex: 0 0 2rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td style="flex: 0 0 2 rem">
            <div fxLayout="row" fxLayoutAlign="end">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                [matMenuTriggerData]="{ id: rowData.id, element: rowData }"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit Facility Type"
      (click)="createOrUpdate(element)"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete Facility Type"
      (click)="delete(element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
