<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <span
            *ngIf="
              editForm.get('code')!.invalid &&
              (editForm.get('code')!.dirty ||
                editForm.get('code')!.touched ||
                formError)
            "
          >
            <small
              class="p-error"
              *ngIf="editForm.get('code')?.errors?.required"
              >Code is required.</small
            >
          </span>
          <label for="code">Code </label>
        </span>
      </div>
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />

          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="facility_type_id"
            optionValue="id"
            optionLabel="name"
            appendTo="body"
            [autoDisplayFirst]="false"
            [showClear]="true"
            [filter]="true"
            optionValue="id"
            optionLabel="name"
            [options]="facilityTypes!"
            formControlName="facility_type_id"
          ></p-dropdown>
          <label for="facility_type_id">Facility Type </label>
        </span>
        <span
          *ngIf="
            editForm.get('facility_type_id')!.invalid &&
            (editForm.get('facility_type_id')!.dirty ||
              editForm.get('facility_type_id')!.touched ||
              formError)
          "
        >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
