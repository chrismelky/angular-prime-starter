<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <label for="code">Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('code')!.invalid &&
            (editForm.get('code')!.dirty ||
              editForm.get('code')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('code')?.errors?.required"
            >Code is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
        </span>
      </div>

      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="facility_type_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="facilityTypes!"
            formControlName="facility_type_id"
          ></p-dropdown>
          <label for="facility_type_id">Facility Type </label>
        </span>
        <span
          *ngIf="
            editForm.get('facility_type_id')!.invalid &&
            (editForm.get('facility_type_id')!.dirty ||
              editForm.get('facility_type_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('facility_type_id')?.errors?.required"
            >Facility Type is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="admin_hierarchy_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="adminHierarchies!"
            formControlName="admin_hierarchy_id"
          ></p-dropdown>
          <label for="admin_hierarchy_id">Admin Hierarchy </label>
        </span>
        <span
          *ngIf="
            editForm.get('admin_hierarchy_id')!.invalid &&
            (editForm.get('admin_hierarchy_id')!.dirty ||
              editForm.get('admin_hierarchy_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('admin_hierarchy_id')?.errors?.required"
            >Admin Hierarchy is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="ownership"
            optionValue="value"
            optionLabel="display"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="ownerships!"
            formControlName="ownership"
          ></p-dropdown>
          <label for="ownership">Ownership </label>
        </span>
        <span
          *ngIf="
            editForm.get('ownership')!.invalid &&
            (editForm.get('ownership')!.dirty ||
              editForm.get('ownership')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('ownership')?.errors?.required"
            >Ownership is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="physical_state"
            optionValue="value"
            optionLabel="display"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="physicalStates!"
            formControlName="physical_state"
          ></p-dropdown>
          <label for="physical_state">Physical State </label>
        </span>
        <span
          *ngIf="
            editForm.get('physical_state')!.invalid &&
            (editForm.get('physical_state')!.dirty ||
              editForm.get('physical_state')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('physical_state')?.errors?.required"
            >Physical State is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="star_rating"
            optionValue="value"
            optionLabel="display"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="starRatings!"
            formControlName="star_rating"
          ></p-dropdown>
          <label for="star_rating">Star Rating </label>
        </span>
        <span
          *ngIf="
            editForm.get('star_rating')!.invalid &&
            (editForm.get('star_rating')!.dirty ||
              editForm.get('star_rating')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('star_rating')?.errors?.required"
            >Star Rating is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
