<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                placeholder="Select BudgetClass"
                [group]="true"
                id="budget_class_id"
                optionValue="id"
                optionLabel="label"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="budgetClasses!"
                [(ngModel)]="search['budget_class_id']"
              >
                  <ng-template let-group pTemplate="group">
                      <div class="p-d-flex p-ai-center">
                        <i  class="pi pi-table"></i>
                          <span>{{group.label}}</span>
                      </div>
                  </ng-template>
              </p-dropdown>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                id="fund_source_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="fundSources!"
                [(ngModel)]="search['fund_source_id']"
              ></p-dropdown>
              <label for="fund_source_id">Fund Source </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                id="fund_type_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="fundTypes!"
                [(ngModel)]="search['fund_type_id']"
              ></p-dropdown>
              <label for="fund_type_id">Fund Type </label>
            </span>
          </div>
<!--          <div class="p-field">-->
<!--            <span class="p-float-label">-->
<!--              <p-dropdown [showClear]="true" -->
<!--                id="bank_account_id"-->
<!--                optionValue="id"-->
<!--                optionLabel="name"-->
<!--                [autoDisplayFirst]="false"-->
<!--                (onChange)="onSearch()"-->
<!--                [showClear]="true"-->
<!--                [filter]="true"-->
<!--                [options]="bankAccounts!"-->
<!--                [(ngModel)]="search['bank_account_id']"-->
<!--              ></p-dropdown>-->
<!--              <label for="bank_account_id">Bank Account </label>-->
<!--            </span>-->
<!--          </div>-->
        </div>
        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="fundSourceBudgetClasses!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Ceilings</span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="fundSourceBudgetClasses?.length">
          <th>Fund Source</th>
          <th>Budget Class</th>
          <th>GFS Code</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>{{rowData?.fund_source?.name}} </td>
          <td>{{rowData?.budget_class?.name}}</td>
          <td>
            [{{rowData?.fund_source?.gfs_code?.code}}] {{rowData?.fund_source?.gfs_code?.name}}
          </td>
          <td style="text-align: end">
            <app-ceinings-sector
              [ceiling_id]="rowData.id"
            ></app-ceinings-sector>
            <app-ceiling-facility-type
              [ceiling]="rowData">
            </app-ceiling-facility-type>
            <button
              pButton
              pTooltip="Delete"
              tooltipPosition="bottom"
              class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
              icon="pi pi-trash
              "
              (click)="delete(rowData)"
            ></button>
            <button
              pButton
              pTooltip="Edit"
              tooltipPosition="bottom"
              class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
              icon="pi pi-pencil
              "
              (click)="createOrUpdate(rowData)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="fundSourceBudgetClasses?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Fund Source Budget Class"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
