<button
  type="text"
  pButton
  pRipple
  pTooltip="Category Option"
  tooltipPosition="bottom"
  iconPos="left"
  class="p-button-text p-button-plain p-button-primary"
  (click)="gfs.toggle($event)"
>
  <i class="pi pi-table"></i>&nbsp; GFS Codes
</button>
<p-overlayPanel
  #gfs
  [dismissable]="false"
  [showCloseIcon]="true"
  appendTo="body"
  (onShow)="loadGfsCode()"
  (onHide)="onHide()"
  [focusOnShow]="false"
>
  <ng-template pTemplate>
    <div fxLayout="column" fxLayoutGap="10px" style="min-width: 200px;max-width:800px;max-height:400px">
      <p-table [value]="gfsCodes!" responsiveLayout="scroll" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>SN</th>
            <th>Code</th>
            <th>Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-gfsCode let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
            <td>{{gfsCode?.code}}</td>
            <td>{{gfsCode?.name}}</td>
          </tr>
        </ng-template>
        <ng-template [ngIf]="gfsCodes?.length===0" pTemplate="emptymessage"> No data found </ng-template>
      </p-table>
    </div>
  </ng-template>
</p-overlayPanel>
