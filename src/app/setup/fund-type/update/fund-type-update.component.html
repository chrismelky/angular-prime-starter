<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input
            id="current_budget_code"
            type="text"
            pInputText
            formControlName="current_budget_code"
          />
          <label for="current_budget_code">Current Budget Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('current_budget_code')!.invalid &&
            (editForm.get('current_budget_code')!.dirty ||
              editForm.get('current_budget_code')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('current_budget_code')?.errors?.required"
            >Current Budget Code is required.</small
          >
        </span>
      </div>

      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input
            id="carry_over_budget_code"
            type="text"
            pInputText
            formControlName="carry_over_budget_code"
          />
          <label for="carry_over_budget_code">Carry Over Budget Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('carry_over_budget_code')!.invalid &&
            (editForm.get('carry_over_budget_code')!.dirty ||
              editForm.get('carry_over_budget_code')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('carry_over_budget_code')?.errors?.required"
            >Carry Over Budget Code is required.</small
          >
        </span>
      </div>

      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="is_active"
          name="is_active"
          formControlName="is_active"
        ></p-inputSwitch>
        <label for="is_active">Is Active </label>
      </div>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          pRipple
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
