<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field">
            <span class="p-float-label p-input-icon-right">
              <input
                id="name"
                type="text"
                class="p-inputtext-sm"
                pInputText
                [(ngModel)]="search['name']"
              />
              <label for="name">Name </label>
              <i
                class="pi pi-times clear"
                (click)="search['name'] = undefined; onSearch()"
              ></i>
            </span>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="type"
                optionValue="value"
                optionLabel="display"
                (onChange)="onSearch()"
                [autoDisplayFirst]="false"
                [filter]="true"
                [showClear]="true"
                class="p-inputtext-sm"
                [options]="types!"
                [(ngModel)]="search['type']"
              ></p-dropdown>
              <label for="type">Type </label>
            </span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
          <button
            pButton
            pRipple
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            pRipple
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>

  <!-- Table Panel -->
  <p-card>
    <p-treeTable
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [scrollable]="true"
      [value]="gfsCodeCategories!"
      (onLazyLoad)="onSortChange($event)"
      (onNodeExpand)="onNodeExpand($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">GFS Code Categories</span>
          <button
            pButton
            pRipple
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]=""
            (click)="createOrUpdate()"
            label="Add GFS Code Category"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr #header *ngIf="gfsCodeCategories?.length">
          <th
            *ngFor="let col of columns"
          >
            {{ col.header
            }}
          </th>
          <th>Active</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body"
                   let-rowNode
                   let-rowData="rowData"
                   let-columns="columns">
        <tr>
          <td *ngFor="let col of columns; let i = index">
            <p-treeTableToggler
              [rowNode]="rowNode"
              *ngIf="i == 0"
            ></p-treeTableToggler>
            {{ rowData[col.field] }}
          </td>
          <td>
            <p-inputSwitch
              (onChange)="toggleActivation(rowData)"
              [(ngModel)]="rowData['active']"
            ></p-inputSwitch>
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
      <ng-template pTemplate="footer">
        <p-paginator
          #paginator
          [alwaysShow]="gfsCodeCategories?.length! > 0"
          [rows]="per_page"
          dropdownAppendTo="body"
          [showCurrentPageReport]="true"
          [totalRecords]="totalItems"
          [rowsPerPageOptions]="perPageOptions"
          (onPageChange)="pageChanged($event)"
        ></p-paginator>
      </ng-template>
    </p-treeTable>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete GFS Code Category"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
