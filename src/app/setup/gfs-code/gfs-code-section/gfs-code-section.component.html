<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-accordion>
    <p-accordionTab [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'">
      <ng-template pTemplate="header">
        <span fxLayout="row" fxLayoutGap="0.5rem">
          <i class="pi pi-filter"></i>
          <span class="filter-text">Filter</span>
        </span>
      </ng-template>

      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="gfs_code_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="gfsCodes!"
                [(ngModel)]="search['gfs_code_id']"
              ></p-dropdown>
              <label for="gfs_code_id">Gfs Code </label>
            </span>
          </div>
          <div class="p-field">
            <span class="p-float-label">
              <p-dropdown
                id="section_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                (onChange)="onSearch()"
                [showClear]="true"
                [filter]="true"
                [options]="sections!"
                [(ngModel)]="search['section_id']"
              ></p-dropdown>
              <label for="section_id">Section </label>
            </span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-times"
            label="Clear"
            (click)="clearSearch()"
          ></button>
          <button
            pButton
            class="p-button-text p-button-plain"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="gfsCodeSections!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Planning Units</span>
          <button
            pButton
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]=""
            (click)="create()"
            label="Add Gfs Code Section"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="gfsCodeSections?.length">
          <th>Planning Unit</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>{{ rowData.section?.code }} - {{ rowData.section?.name }}</td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="update(rowData)"
                ></button>
                <button
                  pButton
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="gfsCodeSections?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Gfs Code Section"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
