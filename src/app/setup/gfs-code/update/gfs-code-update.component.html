<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name" />
          <label for="name">Name </label>
        </span>
        <span
          *ngIf="
            editForm.get('name')!.invalid &&
            (editForm.get('name')!.dirty ||
              editForm.get('name')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('name')?.errors?.required"
            >Name is required.</small
          >
        </span>
      </div>
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code" />
          <label for="code">Code </label>
        </span>
        <span
          *ngIf="
            editForm.get('code')!.invalid &&
            (editForm.get('code')!.dirty ||
              editForm.get('code')!.touched ||
              formError)
          "
        >
          <small class="p-error" *ngIf="editForm.get('code')?.errors?.required"
            >Code is required.</small
          >
        </span>
      </div>
      <div class="p-field p-col-12 p-md-4" fxFlex>
        <span class="p-float-label">
          <input
            id="aggregated_code"
            type="text"
            pInputText
            formControlName="aggregated_code"
          />
          <label for="aggregated_code">Aggregated Code</label>
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="is_procurement"
          name="is_procurement"
          formControlName="is_procurement"
        ></p-inputSwitch>
        <label for="is_procurement">Is Procurement </label>
      </div>
      <div fxLayout="row" fxLayoutGap="2px">
        <p-inputSwitch
          id="is_protected"
          name="is_protected"
          formControlName="is_protected"
        ></p-inputSwitch>
        <label for="is_protected">Is Protected </label>
      </div>
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown
            id="account_type_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="accountTypes!"
            formControlName="account_type_id"
          ></p-dropdown>
          <label for="account_type_id">Account Type </label>
        </span>
        <span
          *ngIf="
            editForm.get('account_type_id')!.invalid &&
            (editForm.get('account_type_id')!.dirty ||
              editForm.get('account_type_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('account_type_id')?.errors?.required"
            >Account Type is required.</small
          >
        </span>
      </div>
      <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown  [options]="categories!" formControlName="category_id" placeholder="Select Category" [group]="true">
                <ng-template let-group pTemplate="group">
                    <div class="p-d-flex p-ai-center">
                        <span>{{group.label}}</span>
                    </div>
                </ng-template>
              </p-dropdown>
              <label>Category</label>
            </span>
        <span
          *ngIf="
            editForm.get('category_id')!.invalid &&
            (editForm.get('category_id')!.dirty ||
              editForm.get('category_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('category_id')?.errors?.required"
          >Category is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
