<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown
                id="reference_type_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="referenceTypes!"
                (onChange)="filterChanged()"
                [(ngModel)]="reference_type_id"
              ></p-dropdown>
              <label for="reference_type_id">Reference Type </label>
            </span>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="code"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['code']"
                  />
                  <label for="code">Code </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['code'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="description"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['description']"
                  />
                  <label for="description">Description </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['description'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <!-- Table Panel -->
  <p-card>
    <p-treeTable
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [value]="nationalReferences!"
      (onLazyLoad)="onSortChange($event)"
      (onNodeExpand)="onNodeExpand($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">National References</span>
          <button
            pButton
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]="!reference_type_id"
            (click)="createOrUpdate(undefined, undefined)"
            label="Add National Reference"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="nationalReferences?.length">
          <th class="fit" style="padding-right: 24px"></th>
          <th>Description</th>
          <th style="width: 150px; padding-right: 24px"></th>
          <th class="fit"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowNode
        let-rowData="rowData"
        let-columns="columns"
      >
        <tr>
          <td>
            <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              <span>{{ rowData.code }}</span>
            </span>
          </td>
          <td style="white-space: normal">
            <span>{{ rowData.description }}</span>
          </td>
          <!-- <td>
            <p-inputSwitch
              (onChange)="toggleActivation(rowData)"
              [(ngModel)]="rowData['active']"
            ></p-inputSwitch>
          </td> -->
          <td>
            <button
              *ngIf="rowData.link_level !== 'Activity'"
              pButton
              pTooltip="Add Child reference"
              tooltipPosition="bottom"
              label="Add Child"
              class="p-button-text p-button-primary p-button-text p-button-icon"
              icon="pi pi-plus
              "
              (click)="createOrUpdate(undefined, rowData)"
            ></button>
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData, rowData?.parent)"
                ></button>
                <button
                  pButton
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td style="text-align: center" colspan="4">No data found</td>
        </tr>
      </ng-template>
    </p-treeTable>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="nationalReferences?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete National Reference"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
