<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <div fxLayout="column" fxLayoutGap="4px">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div
          fxLayout="row wrap"
          fxLayoutGap="0.75rem"
          fxFlex
          fxLayoutAlign="start center"
        >
          <div class="p-field" fxFlex>
            <app-admin-hierarchy-tree
              (onSelect)="onAdminHierarchySelection($event)"
              [returnType]="'object'"
            ></app-admin-hierarchy-tree>
          </div>
          <div class="p-field" fxFlex>
            <span class="p-float-label">
              <p-dropdown [showClear]="true"
                id="reference_document_type_id"
                optionValue="id"
                optionLabel="name"
                [autoDisplayFirst]="false"
                [filter]="true"
                class="p-inputtext-sm"
                [options]="referenceDocumentTypes!"
                (onChange)="filterChanged()"
                [(ngModel)]="reference_document_type_id"
              ></p-dropdown>
              <label for="reference_document_type_id"
                >Reference Document Type
              </label>
            </span>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          fxFlex="140px"
          fxLayoutGap="4px"
          fxLayoutAlign="end center"
        >
          <button
            pButton
            type="button"
            [pTooltip]="
              advFilter.selected
                ? 'Hide Advanced Search'
                : 'Show Advanced Search'
            "
            tooltipPosition="bottom"
            [icon]="
              advFilter.selected
                ? 'pi pi-angle-double-up'
                : 'pi pi-angle-double-down'
            "
            class="p-button-rounded p-button-text p-button-plain"
            (click)="advFilter.selected = !advFilter.selected"
          ></button>
          <button
            pButton
            class="p-button-primary p-button-raised"
            icon="pi pi-search"
            label="Search"
            (click)="onSearch()"
          ></button>
        </div>
      </div>
      <p-accordion>
        <p-accordionTab
          class="p-shadow-0"
          #advFilter
          [selected]="advFilter.selected"
          [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
        >
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >
              <div class="p-field" fxFlex>
                <span class="p-float-label p-input-icon-right">
                  <input
                    id="name"
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    [(ngModel)]="search['name']"
                  />
                  <label for="name">Name </label>
                  <i
                    class="pi pi-times clear"
                    (click)="search['name'] = undefined; onSearch()"
                  ></i>
                </span>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="4px"
              fxFlex="140px"
              fxLayoutAlign="end"
            >
              <button
                pButton
                pTooltip="Clear Advanced Search"
                tooltipPosition="bottom"
                class="p-button-text p-button-plain"
                icon="pi pi-times"
                label="Clear"
                (click)="clearSearch()"
              ></button>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </p-card>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="referenceDocuments!"
      [scrollable]="true"
      scrollHeight="500px"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Reference Documents</span>
          <button
            pButton
            icon="pi pi-plus"
            class="p-button-raised"
            [disabled]="!admin_hierarchy_id || !reference_document_type_id"
            (click)="createOrUpdate()"
            label="Add Reference Document"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr  *ngIf="referenceDocuments!.length > 0">
          <th>Name</th>
          <th>Description</th>
          <th>Start Financial Year</th>
          <th>End Financial Year</th>
          <th>Document</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{rowData.name}}</td>
          <td>{{rowData.description}}</td>
          <td>{{rowData.start_financial_year?.name}}</td>
          <td>{{rowData.end_financial_year?.name}}</td>
          <td>
            <button
              pButton
              pTooltip="Download"
              tooltipPosition="bottom"
              class="
                p-button-text p-button-plain p-button-rounded p-button-icon
              "
              icon="pi pi-download"
              (click)="download(rowData.id)"
            ></button>
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  pRipple
                  pTooltip="Edit"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil"
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pRipple
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash"
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>

      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found </ng-template>
    </p-table>
    <div fxLayoutAlign="center" fxLayout="row" fxLayoutGap="10px">
      <p-paginator
        #paginator
        [alwaysShow]="referenceDocuments?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete Reference Document"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
