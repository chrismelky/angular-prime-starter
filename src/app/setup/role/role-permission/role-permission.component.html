<div class="dialog-content">
  <p-pickList
    sourceHeader="All Permissions"
    (onMoveToTarget)="addOnePermissions($event)"
    (onMoveAllToTarget)="addAllPermissions($event)"
    (onMoveToSource)="removeOnePermission($event)"
    (onMoveAllToSource)="removeAllPermissions($event)"
    targetHeader="Assigned Permissions"
    [dragdrop]="false"
    filterBy="name"
    [responsive]="true"
    [source]="permissions!"
    [target]="assignedPerms!"
  >
    <ng-template let-permission pTemplate="item">
      {{ permission.description }}
    </ng-template>
  </p-pickList>
</div>
