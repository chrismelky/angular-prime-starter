<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-multiSelect [options]="roles!" id="roles" class="p-inputtext-sm" optionValue="id" optionLabel="name"
                         [filter]="true" appendTo="body" formControlName="roles" display="chip"></p-multiSelect>
          <label for="roles">Role</label>
        </span>
        <span
          *ngIf="
            editForm.get('roles')!.invalid &&
            (editForm.get('roles')!.dirty ||
              editForm.get('roles')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('roles')?.errors?.required"
          >Role is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          [disabled]="editForm.invalid"
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
