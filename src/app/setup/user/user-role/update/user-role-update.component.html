<div class="dialog-content">
  <form
    name="editForm"
    role="form"
    novalidate
    (ngSubmit)="save()"
    [formGroup]="editForm"
  >
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="p-field" fxFlex>
        <span class="p-float-label">
          <p-dropdown [showClear]="true"
            id="role_id"
            optionValue="id"
            optionLabel="name"
            [autoDisplayFirst]="false"
            [filter]="true"
            class="p-inputtext-sm"
            appendTo="body"
            [options]="roles!"
            formControlName="role_id"
          ></p-dropdown>
          <label for="role_id">Role </label>
        </span>
        <span
          *ngIf="
            editForm.get('role_id')!.invalid &&
            (editForm.get('role_id')!.dirty ||
              editForm.get('role_id')!.touched ||
              formError)
          "
        >
          <small
            class="p-error"
            *ngIf="editForm.get('role_id')?.errors?.required"
            >Role is required.</small
          >
        </span>
      </div>
      <div fxLayout="row" fxLayoutGap="0.75rem">
        <span fxFlex></span>
        <button
          class="p-button-raised"
          icon="pi pi-check"
          label="Save"
          pButton
          [disabled]="editForm.invalid"
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
