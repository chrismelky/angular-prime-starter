<div class="content" fxLayout="column" fxLayoutGap="0.75rem">
  <!-- Filter Panel -->
  <p-card class="filter">
    <ng-template pTemplate="header">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <i class="pi pi-filter"></i>
        <span class="card-header-text">Filter</span>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="loader-area">
        <app-loader [isLoading]="levelIsLoading"></app-loader>

        <div fxLayout="column" fxLayoutGap="4px">
          <div fxLayout="row wrap" fxLayoutGap="10px">
            <div
              fxLayout="row wrap"
              fxLayoutGap="0.75rem"
              fxFlex
              fxLayoutAlign="start center"
            >
              <div class="p-field" fxFlex>
                <span class="p-float-label">
                  <app-admin-hierarchy-tree
                    [returnType]="'object'"
                    id="admin_hierarchy_id"
                    label="Admin Hierarchy"
                    (onSelect)="onAdminHierarchySelection($event)"
                  ></app-admin-hierarchy-tree>
                </span>
              </div>
              <div class="p-field" fxFlex>
                <span class="p-float-label">
                  <p-dropdown
                    id="levelId"
                    optionValue="position"
                    optionLabel="name"
                    [autoDisplayFirst]="false"
                    [filter]="true"
                    class="p-inputtext-sm"
                    [options]="adminHierarchyLevels!"
                    (onChange)="filterChanged()"
                    [(ngModel)]="admin_hierarchy_position"
                  ></p-dropdown>
                  <label for="levelId">User Admin Level</label>
                </span>
              </div>
            </div>
            <div
              fxLayout="row wrap"
              fxFlex="140px"
              fxLayoutGap="4px"
              fxLayoutAlign="end center"
            >
              <button
                pButton
                pRipple
                type="button"
                [pTooltip]="
                  advFilter.selected
                    ? 'Hide Advanced Search'
                    : 'Show Advanced Search'
                "
                tooltipPosition="bottom"
                [icon]="
                  advFilter.selected
                    ? 'pi pi-angle-double-up'
                    : 'pi pi-angle-double-down'
                "
                class="p-button-rounded p-button-text p-button-plain"
                (click)="advFilter.selected = !advFilter.selected"
              ></button>
              <button
                pButton
                pRipple
                class="p-button-primary p-button-raised"
                icon="pi pi-search"
                label="Search"
                (click)="onSearch()"
              ></button>
            </div>
          </div>
          <p-accordion>
            <p-accordionTab
              class="p-shadow-0"
              #advFilter
              [selected]="advFilter.selected"
              [transitionOptions]="'280ms cubic-bezier(0.4, 0, 0.2, 1)'"
            >
              <div fxLayout="row wrap" fxLayoutGap="10px">
                <div
                  fxLayout="row wrap"
                  fxLayoutGap="0.75rem"
                  fxFlex
                  fxLayoutAlign="start center"
                >
                  <div class="p-field" fxFlex>
                    <span class="p-float-label p-input-icon-right">
                      <input
                        id="first_name"
                        type="text"
                        class="p-inputtext-sm"
                        pInputText
                        [(ngModel)]="search['first_name']"
                      />
                      <label for="first_name">First Name </label>
                      <i
                        class="pi pi-times clear"
                        (click)="search['first_name'] = undefined; onSearch()"
                      ></i>
                    </span>
                  </div>
                  <div class="p-field" fxFlex>
                    <span class="p-float-label p-input-icon-right">
                      <input
                        id="last_name"
                        type="text"
                        class="p-inputtext-sm"
                        pInputText
                        [(ngModel)]="search['last_name']"
                      />
                      <label for="last_name">Last Name </label>
                      <i
                        class="pi pi-times clear"
                        (click)="search['last_name'] = undefined; onSearch()"
                      ></i>
                    </span>
                  </div>
                  <div class="p-field" fxFlex>
                    <span class="p-float-label p-input-icon-right">
                      <input
                        id="email"
                        type="text"
                        class="p-inputtext-sm"
                        pInputText
                        [(ngModel)]="search['email']"
                      />
                      <label for="email">Email</label>
                      <i
                        class="pi pi-times clear"
                        (click)="search['email'] = undefined; onSearch()"
                      ></i>
                    </span>
                  </div>
                  <div class="p-field" fxFlex>
                    <span class="p-float-label p-input-icon-right">
                      <input
                        id="cheque_number"
                        type="text"
                        class="p-inputtext-sm"
                        pInputText
                        [(ngModel)]="search['cheque_number']"
                      />
                      <label for="cheque_number">Cheque Number</label>
                      <i
                        class="pi pi-times clear"
                        (click)="
                          search['cheque_number'] = undefined; onSearch()
                        "
                      ></i>
                    </span>
                  </div>
                  <div class="p-field" fxFlex>
                    <span class="p-float-label p-input-icon-right">
                      <input
                        id="title"
                        type="text"
                        class="p-inputtext-sm"
                        pInputText
                        [(ngModel)]="search['title']"
                      />
                      <label for="title">Title</label>
                      <i
                        class="pi pi-times clear"
                        (click)="search['title'] = undefined; onSearch()"
                      ></i>
                    </span>
                  </div>
                </div>
                <div
                  fxLayout="row"
                  fxLayoutGap="4px"
                  fxFlex="140px"
                  fxLayoutAlign="end"
                >
                  <button
                    pButton
                    pRipple
                    pTooltip="Clear Advanced Search"
                    tooltipPosition="bottom"
                    class="p-button-text p-button-plain"
                    icon="pi pi-times"
                    label="Clear"
                    (click)="clearSearch()"
                  ></button>
                </div>
              </div>
            </p-accordionTab>
          </p-accordion>
        </div>
      </div>
    </ng-template>
  </p-card>

  <!-- Table Panel -->
  <p-card>
    <p-table
      #table
      [lazy]="true"
      [resizableColumns]="true"
      [responsive]="true"
      [autoLayout]="true"
      [loading]="isLoading"
      [columns]="cols"
      [value]="users!"
      (onLazyLoad)="onSortChange($event)"
      [customSort]="true"
    >
      <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span class="card-header-text">Users</span>
          <button
            [disabled]="
              adminHierarchy?.admin_hierarchy_position !==
              admin_hierarchy_position
            "
            pButton
            pRipple
            icon="pi pi-plus"
            class="p-button-raised"
            (click)="createOrUpdate()"
            label="Add User"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr *ngIf="users?.length">
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col.sort ? col.field : null"
          >
            {{ col.header }}
            <p-sortIcon *ngIf="col.sort" [field]="col.field"></p-sortIcon>
          </th>
          <th>Planning Unit</th>
          <th>Active</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>{{ rowData.section?.name }}</td>
          <td>
            <p-inputSwitch
              (onChange)="toggleActive(rowData, $event)"
              [(ngModel)]="rowData.active"
            ></p-inputSwitch>
          </td>
          <td>
            <div fxLayout="row" fxLayoutAlign="end">
              <div fxLayout="row" fxLayoutGap="2px">
                <button
                  pButton
                  label="Roles"
                  pTooltip="Roles"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-check"
                  (click)="roles(rowData)"
                ></button>
                <button
                  pButton
                  label="Password Reset"
                  pTooltip="Password Reset"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-lock"
                  (click)="passwordReset(rowData)"
                ></button>
                <button
                  pButton
                  label="Groups"
                  pTooltip="Groups"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-users
              "
                  (click)="groups(rowData)"
                ></button>
                <button
                  pButton
                  pRipple
                  pTooltip="Edit"
                  [disabled]="currentUser.id===rowData.id"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-pencil
              "
                  (click)="createOrUpdate(rowData)"
                ></button>
                <button
                  pButton
                  pRipple
                  [disabled]="currentUser.id===rowData.id"
                  pTooltip="Delete"
                  tooltipPosition="bottom"
                  class="
                    p-button-text p-button-plain p-button-rounded p-button-icon
                  "
                  icon="pi pi-trash
              "
                  (click)="delete(rowData)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage"> No data found</ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <p-paginator
        #paginator
        [alwaysShow]="users?.length! > 0"
        [rows]="per_page"
        dropdownAppendTo="body"
        [showCurrentPageReport]="true"
        [totalRecords]="totalItems"
        [rowsPerPageOptions]="perPageOptions"
        (onPageChange)="pageChanged($event)"
      ></p-paginator>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  header="Confirmation Delete User"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
